<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="next.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>todo-list</title>
</head>

<body>
    <!-- <img src="data:image/jpeg;base64,{{ img_data }}"> -->
    <!-- <p>Capture time: {{ capture_time }}</p>  -->

    <div id="container">
        <div id="background">
            <div id="rectangle1"></div>
            <div id="emoji">🚨</div>
        </div>
        <div id="group2">
            <button id="button" onclick="goToNextPage()">Return</button>
        </div>
    </div>
    

    <input id="btn" class="btn btn-primary" value="todos">
    <table>
        <thead>
            <td>order</td>
            <td>time</td>
            <td>image</td>
        </thead>
        <tbody></tbody>
    </table>
    <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->

</body>
<script>
    let btn = document.querySelector('#btn');

    btn.addEventListener('click', () => {
        $.ajax({
            type: 'GET',
            url: '/get_data',  // Flask 서버의 '/get_data' 라우트에 요청을 보냅니다.
            dataType: 'json'
        }).done(result => {
    // 이미지와 시간 값을 HTML 요소로 추가하는 코드
            let img = document.createElement('img');
            img.src = "data:image/jpeg;base64," + result.img_data;
            document.body.appendChild(img);

            let p = document.createElement('p');
            p.textContent = "Capture time: " + result.capture_time;
            document.body.appendChild(p);
        })

})
    

    function goToNextPage() {
        window.location.href = "main.html"; // 새로운 페이지로 이동
}

    

</script>

</html>

<body>
    <img src="{{ img_url }}" alt="Captured image">

    </div>
    
    <table class="table">
        <input id="btn" class="btn btn-primary" value="todos">
        <table>
            <thead>
                <td>order</td>
                <td>time</td>
                <td>image</td>
            </thead>

        <script src="static/index.js"></script>

<script>
    let btn = document.querySelector('#btn');

    btn.addEventListener('click', () => {
        $.ajax({
            type: 'GET',
            url: 'https://jsonplaceholder.typicode.com/todos',
            dataType: 'json'
        }).done(result => {
            console.log(result)
            let table = "";
            for (let i in result) {
                table += "<tr>"
                table += "<td>" + result[i].userId + "</td>"
                table += "<td>" + result[i].title + "</td>"
                table += "<td>" + result[i].completed + "</td>"
                table += "</tr>"
            }
            document.querySelector('tbody').innerHTML = table; // += ëŒ€ì‹  = ì‚¬ìš©
        })
    })
    

    function goToNextPage() {
        window.location.href = "main.html"; // ìƒˆë¡œìš´ í˜ì´ì§€ë¡œ ì´ë™
    }

</script>
